<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">

		</style>
	</head>

	<body>
		<pre>
		题目：
			参考以下代码，页面加载后，将提供的空气质量数据数组，
			按照某种逻辑（比如空气质量大于60）进行过滤筛选，
			最后将符合条件的数据按照一定的格式要求显示在网页上
			<!--首先页面加载：
			1.比对数据，筛选
			2.排序
			3.生成li标签
			4.标签内按顺序插入内容-->
		</pre>
		<h3>污染城市列表</h3>
		<ul id="aqi-list">
			<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
		</ul>
		<script type="text/javascript">
			var aqiData = [
				["北京", 90],
				["上海", 50],
				["福州", 10],
				["广州", 50],
				["成都", 90],
				["西安", 100]
			];

			function getCity() {

				/*
				在注释下方编写代码
				遍历读取aqiData中各个城市的数据
				将空气质量指数大于60的城市显示到aqi-list的列表中
				*/
				window.onload = function() {
					var arr = [];
					//比对数据，筛选
					for(var i = 0; i < aqiData.length; i++) {
						if(aqiData[i][1] > 60) {
							arr.push(aqiData[i]);
						}
					}
					//排序
					arr.sort(function(a, b) {
						return b[1] - a[1];
					})
					var str = ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十"];
					var oUl = document.getElementById("aqi-list");
					//生成li标签,标签内按顺序插入内容
					for(var i = 0; i < arr.length; i++) {
						var oLi = document.createElement("li");
						oLi.innerHTML = "第" + str[i] + "名：" + arr[i][0] + "，" + arr[i][1];
						oUl.appendChild(oLi);
					}
				}
			};
			getCity(aqiData);
		</script>
	</body>

</html>
