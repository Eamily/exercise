<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>

	<body>
		<p>
			1、请用 JS 代码完成下列需求：
			<br /> 1)body 里生成 100 个 div，
			<br /> 2)每个 div 宽 100px，高 100px，
			<br /> 3)内容是 1-100 自身序号，
			<br /> 4)颜色按红、黄、蓝、绿交替变色，
			<br /> 5)10 行 10 列排列。
		</p>
		<script type="text/javascript">
			window.onload = function() {
				for(var i = 0; i < 100; i++) {
					var oDiv = document.createElement("div");
					oDiv.id = "d" + (i + 1);
					oDiv.style.width = "100px";
					oDiv.style.height = "100px";
					oDiv.style.textAlign = "center";
					oDiv.style.fontSize="24px";
					oDiv.style.display = "inline-block";
					document.body.appendChild(oDiv);
					if(i%10==9){
						var oBr=document.createElement("br");
						document.body.appendChild(oBr);
					}
					switch(i % 4) {
						case 0:
							document.getElementById(oDiv.id).innerHTML = i + 1;
							oDiv.style.backgroundColor = "red";
							break;
						case 1:
							document.getElementById(oDiv.id).innerHTML = i + 1;
							oDiv.style.backgroundColor = "yellow";
							break;
						case 2:
							document.getElementById(oDiv.id).innerHTML = i + 1;
							oDiv.style.backgroundColor = "blue";
							break;
						case 3:
							document.getElementById(oDiv.id).innerHTML = i + 1;
							oDiv.style.backgroundColor = "green";
							break;
						default:
							break;
					}
				}
			}
		</script>
	</body>

</html>
